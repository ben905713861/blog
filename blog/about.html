<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>留言板_小彬个人博客 - 后端技术员个人博客网站</title>
	<meta name="keywords" content="个人博客,小彬个人博客，程序员" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/base.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link href="css/article.css" rel="stylesheet">
	<link href="css/m.css" rel="stylesheet">
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	
<header class="header-navigation" id="header">
	
</header>

<article>
	<aside>
		<div class="l_box">
			<div class="about_me">
				<h2>关于我</h2>
				<ul>
					<i><img :src="userInfo.head_img_url"></i>
					<p>{{ userInfo.description }}</p>
				</ul>
			</div>
			<div class="wdxc">
				<h2>我的相册</h2>
				<ul>
					<li v-for="albumInfo in albumRecommendList">
						<a :href="'album.html#'+ albumInfo.album_id"><img :title="albumInfo.title" :src="albumInfo.thumb_path"></a>
					</li>
				</ul>
			</div>
			<div class="guanzhu">
				<h2>关注我 么么哒</h2>
				<ul>
					<img :src="userInfo.share_code_img_url">
				</ul>
			</div>
		</div>
	</aside>
	<div class="r_box">
		<ul class="about">
			<span v-html="userInfo.aboutme"></span>
		</ul>
	</div>
</article>

<footer>
	
</footer>

<script type="text/javascript" src="js/commAction.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	loadHtml('tpl/header.tpl', document.querySelector('header'));
	loadHtml('tpl/footer.tpl', document.querySelector('footer'));
	
	var vueDom = new Vue({
		el: 'article',
		data: {
			userInfo: {},
			albumRecommendList: [],
		},
	});
	
	ajax('get', 'index/index', null, function(res) {
		vueDom.userInfo = res.userInfo;
	});
	ajax('get', 'index/index', null, function(res) {
		vueDom.userInfo = res.userInfo;
	});
	ajax('get', 'album/getRecommend', null, function(res) {
		vueDom.albumRecommendList = res;
	});
</script>
</body>
</html>
