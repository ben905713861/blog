	<script type="text/javascript">
		ajax('get', 'index/index', null, function(res) {
			document.querySelector('.about_me ul p').innerHTML =  res.userInfo.description;
			var ul_r_box = document.querySelector(".r_box .wenzhanglie>ul");
			res.articleList.forEach(function(articleInfo) {
				var html = '<li>'+
					'<i><img src="'+ articleInfo.thumb_path +'"></i>'+
					'<h3><a href="/articlelist.html?article_id='+ articleInfo.article_id +'">'+ articleInfo.title +'</a></h3>'+
					'<p>'+ articleInfo.description +'</p>'+
				'</li>';
				ul_r_box.innerHTML += html;
			});
			var ul_fenlei = document.querySelector('.fenlei>ul');
			res.articleTypeList.forEach(function(typeInfo) {
				ul_fenlei.innerHTML += '<li><a href="/articlelist.html?type_id='+ typeInfo.type_id +'">'+ typeInfo.type +'（'+ typeInfo.article_num +'）</a></li>';
			});
			var ul_tuijian = document.querySelector('.tuijian>ul');
			res.articleRecommendList.forEach(function(articleInfo) {
				ul_tuijian.innerHTML += '<li><a href="/articlelist.html?article_id='+ articleInfo.article_id +'">'+ articleInfo.title +'</a></li>';
			});
			var ul_wdxc = document.querySelector('.wdxc>ul');
			res.albumRecommendList.forEach(function(albumInfo) {
				ul_wdxc.innerHTML += '<li><a href="albumList.html?album_id='+ albumInfo.album_id +'"><img title="'+ albumInfo.title +'" src="'+ albumInfo.thumb_path +'"></a></li>';
			});
		});
	</script>
