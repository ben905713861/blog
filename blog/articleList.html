<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页_小彬个人博客 - 后端技术员个人博客网站</title>
	<meta name="keywords" content="个人博客,小彬个人博客，程序员" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/base.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link href="css/m.css" rel="stylesheet">
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	
<header class="header-navigation">
	
</header>

<article>
	<aside>
		<div class="l_box">
			<div class="search">
				<form action="/e/search/index.php" method="post" name="searchform" id="searchform">
					<input name="keyboard" id="keyboard" class="input_text" value="请输入关键字词" style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字词'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字词'}" type="text">
					<input name="show" value="title" type="hidden">
					<input name="tempid" value="1" type="hidden">
					<input name="tbname" value="news" type="hidden">
					<input name="Submit" class="input_submit" value="搜索" type="submit">
				</form>
			</div>
			<div class="fenlei">
				<h2>文章分类</h2>
				<ul>
					<li v-for="typeInfo in articleTypeList">
						<a :href="'articlelist.html#'+ typeInfo.type_id">{{ typeInfo.type }}（{{ typeInfo.article_num }}）</a>
					</li>
				</ul>
			</div>
			<div class="tuijian">
				<h2>站长推荐</h2>
				<ul>
					<li v-for="articleInfo in articleRecommendList">
						<a :href="'articlelist.html#'+ articleInfo.article_id">{{ articleInfo.title }}</a>
					</li>
				</ul>
			</div>
			<!--<div class="cloud">
				<h2>标签云</h2>
				<ul>
					<a href="/">陌上花开</a>
				</ul>
			</div>-->
			<div class="guanzhu">
				<h2>关注我 么么哒</h2>
				<ul>
					<img src="images/wx.jpg">
				</ul>
			</div>
		</div>
	</aside>
	<div class="r_box">
		<ul>
			<li v-for="articleInfo in articleList">
				<i>
					<a :href="'article.html#'+ articleInfo.article_id"><img :src="articleInfo.thumb_path" style="width: 150px;height: 100px;"></a>
				</i>
				<h3><a :href="'article.html#'+ articleInfo.article_id">{{ articleInfo.title }}</a></h3>
				<p>{{ articleInfo.description }}</p>
			</li>
		</ul>
		<div class="pagelist">
			<span class="thispage">{{ page.thisPage }}</span> &nbsp;
			<a href="javascript:page.firstPage()">首页</a>
			<a href="javascript:page.subPage()">上一页</a>
			<a href="javascript:page.addPage()">下一页</a>
			<a href="javascript:page.lastPage()">末页</a> &nbsp;
			<span class="allpage">一共<b>{{ page.totalPage }}</b>页</span>
		</div>
	</div>
</article>

<footer>
	
</footer>

<script type="text/javascript" src="js/commAction.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/Page.js"></script>
<script type="text/javascript">
	loadHtml('tpl/header.tpl', document.querySelector('header'));
	loadHtml('tpl/footer.tpl', document.querySelector('footer'));
	
	var vueDom = new Vue({
		el: 'article',
		data: {
			articleTypeList: [],
			articleRecommendList: [],
			articleList: [],
			page: {
				thisPage: 1,
				totalPage: 1,
			},
		},
	});
	
	
	ajax('get', 'article/getTypes', null, function(res) {
		vueDom.articleTypeList = res;
	});
	ajax('get', 'article/getRecommend', null, function(res) {
		vueDom.articleRecommendList = res;
	});
	
	
	function search() {
		var query = {
			page: page.page,
			limit: page.limit,
		}
		ajax('get', 'article/getList', query, function(res) {
			vueDom.articleList = res.list;
			//页码填充
			vueDom.page.thisPage = page.page;
			page.totalPage = Math.ceil(res.count/page.limit);
			vueDom.page.totalPage = page.totalPage;
			//保存查询条件
			sessionStorage.setItem(window.location.pathname +'_query', JSON.stringify(query));
		});
	}
	
	var page = new Page(search);
	
	(function() {
		page.limit = 3;
		var query = sessionStorage.getItem(window.location.pathname +'_query');
		if(query) {
			query = JSON.parse(query);
			page.page = query.page;
			page.limit = query.limit;
		}
		search();
	})();
	
</script>
</body>
</html>
