<!DOCTYPE html>
<html>
<head>
<title>文章新增</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/toastr.min.css" rel="stylesheet">
<link href="/static/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/animate.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
<style type="text/css">
.ck-toolbar{ border: none!important; }
.ck-content{ min-height: 200px; border: none!important;}
</style>
</head>
<body>
	
<form onsubmit="add(this);return false;">
	<div class="row" style="padding: 10px 0;background-color: #eee;">
		<div class="col-xs-4">
			<div style="padding-left: 10px;">
				<button type="button" class="btn btn-sm btn-default" onclick="windowClose(false)"><i class="fa fa-reply"></i> 返回</button>
			</div>
		</div>
		<div class="col-xs-4">
			<h3 class="text-center">新增文章</h3>
		</div>
		<div class="col-xs-4">
			<div style="padding-right: 10px;text-align: right;">
				<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> 新增</button>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<input type="text" pattern=".{1,50}" title="50字符以内" required="" class="form-control input-lg" name="title" placeholder="文章标题" style="border:none" />
		</div>
	</div>
	<!--富文本编辑器-->
	<div id="editor">
		
	</div>
	<table class="table">
		<tr>
			<th style="width: 100px;">*分类：</th>
			<td>
				<select name="type_id" class="form-control input-sm" style="padding: 3px 12px;">
					<option v-for="typeInfo in typeList" :value="typeInfo.type_id">{{ typeInfo.type }}</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>关键词：</th>
			<td><input type="text" pattern=".{1,100}" title="100字符以内" class="form-control" name="key_words" /></td>
		</tr>
		<tr>
			<th>描述：</th>
			<td>
				<textarea name="description" class="form-control" maxlength="255" placeholder="为空时自动拾取内容正文的前255个字符填充"></textarea>
			</td>
		</tr>
		<tr>
			<th>缩略图：</th>
			<td>
				<a onclick="uploadThumb(this)">
					<img name="thumb_url" style="max-height: 100px;" src="/static/img/upload-thumb.png" title="点我上传" />
					<input type="text" class="hidden" name="thumb_path" />
				</a>
			</td>
		</tr>
		<tr>
			<th>*是否推荐：</th>
			<td>
				<label><input type="radio" name="is_recommend" value="1" />是 </label>
				<label><input type="radio" name="is_recommend" value="0" checked="" />否 </label>
			</td>
		</tr>
	</table>
</form>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/plugins/layer/layer.min.js"></script>
<!--右上角提示框插件-->
<script src="/static/js/toastr.min.js"></script>
<!--ckeditor5编辑器-->
<script src="/static/js/plugins/ckeditor5/ckeditor.js"></script>
<script src="/static/js/common.js"></script>
<script type="text/javascript">
	(function() {
		var vueDom = new Vue({
			el: 'select[name="type_id"]',
			data: {
				typeList: [],
			},
		});
		ajax('get', '/article/init', null, function(res) {
			vueDom.typeList = res;
		});
	})();
	
	//富文本编辑器
	ClassicEditor.create(document.querySelector('#editor'))
		.then(function(editor) {
			window.editor = editor;
			//重写上传文件的方法
			editor.plugins.get('FileRepository').createUploadAdapter = function(loader) {
		        return new class UploadAdapter {
		        	constructor() {
		        		
		        	}
		        	upload() {
		        		return loader.file.then(function(file) {
							return new Promise(function(resolve, reject) {
					            ajax('file', '/upload/uploadOne?type=article', {
					            	upfile: file,
					            }, function success(res) {
					            	resolve({
			                            default: res.url,
			                        });
					            }, function fail(res) {
					            	reject('上传失败，'+ res.msg);
					            }, null, function error() {
					            	reject('上传失败，服务器响应错误');
					            });
							});
						});
		        	}
		        	abort() {
						
					}
		        }
		    }
		})
		.catch(function(error) {
			console.error(error);
		});
	
	function add(form) {
//		if(!editor.hasContents()) {
//			layer.alert('正文不得为空');
//			return;
//		}
		var submitBtn = form.querySelector('[type="submit"]');
		submitBtn.disabled = true;
		
		var data = getFormObj(form);
		data.content = editor.getData();
		ajax('post', '/article/add', data, function(res) {
			windowClose(true);
		}, null, function end() {
			submitBtn.disabled = false;
		});
	}
	
	function windowClose(action) {
		if(parent) {
			if(action) {
				parent.toastr['success']('操作成功');
				parent.search.query();
			}
			parent.iframeClose();
		}
	}
</script>
</body>
</html>
