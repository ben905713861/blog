<!DOCTYPE html>
<html>
<head>
<title>相册列表</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/toastr.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<style>
	.thumb-table{max-height: 30px;max-width: 45px;}
</style>
</head>
<body>

<div style="padding: 20px;">
	<form id="searchForm" class="pull-left form-inline" style="padding-top: 15px;" onsubmit="return search()">
		<div class="form-group">
			<button type="button" class="btn btn-sm btn-primary" onclick="modalOpen.add()"><i class="fa fa-plus"></i> 新增</button>
		</div>
		<div class="form-group">
			<input type="text" class="form-control input-sm" name="title" placeholder="相册名" />
		</div>
		<div class="form-group">
			<span>发布时间</span>
			<input type="date" class="form-control input-sm" name="start_date" /> 至
			<input type="date" class="form-control input-sm" name="end_date" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-sm btn-info"><i class="fa fa-search"></i> 搜索</button>
			<button type="reset" class="btn btn-sm btn-default"><i class="fa fa-recycle"></i> 重置</button>
		</div>
	</form>
	<table id="tableBox" data-mobile-responsive="true"></table>
</div>


<!-- 新增模态框 -->
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<form class="modal-content" onsubmit="return modalSubmit.add(this)">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">相册新增</h4>
			</div>
			<div class="modal-body">
				<table class="table table-bordered">
					<tr>
						<td>*相册名：</td>
						<td><input type="text" pattern=".{1,50}" title="50字符以内" required="" class="form-control" name="title" /></td>
					</tr>
					<tr>
						<td>描述：</td>
						<td>
							<textarea name="description" class="form-control" maxlength="255" placeholder="可输入255个字符来描述"></textarea>
						</td>
					</tr>
					<tr>
						<td>缩略图：</td>
						<td>
							<a onclick="modalSubmit.uploadThumb(this)">
								<img style="max-height: 100px;" src="img/upload-thumb.png" title="点我上传" />
								<input type="text" class="hidden" name="thumb_path" />
							</a>
						</td>
					</tr>
					<tr>
						<td>*是否推荐：</td>
						<td>
							<label><input type="radio" name="is_recommend" value="1" />是 </label>
							<label><input type="radio" name="is_recommend" value="0" checked="" />否 </label>
						</td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">新增</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</form>
	</div>
</div>

<!-- 修改模态框 -->
<div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<form class="modal-content" onsubmit="return modalSubmit.update(this)">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">附件修改</h4>
			</div>
			<div class="modal-body">
				<input type="hidden" name="album_id" />
				<table class="table table-bordered">
					<tr>
						<td>*相册名：</td>
						<td><input type="text" pattern=".{1,50}" title="50字符以内" required="" class="form-control" name="title" /></td>
					</tr>
					<tr>
						<td>描述：</td>
						<td>
							<textarea name="description" class="form-control" maxlength="255" placeholder="可输入255个字符来描述"></textarea>
						</td>
					</tr>
					<tr>
						<td>缩略图：</td>
						<td>
							<a onclick="modalSubmit.uploadThumb(this)">
								<img name="thumb_img" style="max-height: 100px;" src="img/upload-thumb.png" title="点我上传" />
								<input type="text" class="hidden" name="thumb_path" />
							</a>
						</td>
					</tr>
					<tr>
						<td>*是否推荐：</td>
						<td>
							<label><input type="radio" name="is_recommend" value="1" />是 </label>
							<label><input type="radio" name="is_recommend" value="0" />否 </label>
						</td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">修改</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</form>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--右上角提示框插件-->
<script src="js/toastr.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
	//记忆
	var queryParams = sessionStorage.getItem(window.location.href +'_queryParams');
	if(queryParams) {
		queryParams = JSON.parse(queryParams);
		formload(document.getElementById('searchForm'), queryParams.search);
		queryParams.pageNumber = queryParams.offset/queryParams.limit + 1;
		queryParams.pageSize = queryParams.limit;
	}
	$('#tableBox').bootstrapTable({
		sortable: true,					 //是否启用排序
		sortName: 'add_time',
		sortOrder: 'desc',
		ajax: function(params) {
			params.data.search = getFormObj(document.getElementById('searchForm'));
			ajax('get', '/album/getList', params.data, function(res) {
				if(res.total == 0) {
					res.total = 1;
				}
				params.success(res);
			});
		},
		striped: true,					  //是否显示行间隔色
		cache: false,					   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
		pagination: true,				   //是否显示分页（*）
		sidePagination: 'server',		   //分页方式：client客户端分页，server服务端分页（*）
		pageNumber: queryParams ? queryParams.pageNumber : 1,					   //初始化加载第一页，默认第一页
		pageSize: queryParams ? queryParams.pageSize : 10,					   //每页的记录行数（*）
		pageList: [10, 25, 50, 100],		//可供选择的每页的行数（*）
		showRefresh: true,
		showToggle: true,
		showColumns: true,
		iconSize: 'outline',
		toolbar: '#searchForm',
		columns: [
			{
				field: 'title',
				title: '相册名',
				align: 'center',
			},
			{
				field: 'thumb_path',
				title: '缩略图',
				align: 'center',
				formatter: function(value, row) {
					if(value) {
						return '<img src="'+ value +'" class="thumb-table" />';
					}
				},
			},
			{
				field: 'add_time',
				title: '发布时间',
				align: 'center',
				sortable: true,
				formatter: function(value) {
					return timestampToStr(value);
				}
			},
			{
				field: 'is_recommend',
				title: '是否推荐',
				align: 'center',
				formatter: function(value) {
					return value ? '是' : '否';
				},
			},
			{
				field: 'album_id',
				title: '操作',
				align: 'center',
				formatter:function(value,row,index){
					return '<a class="btn btn-default btn-sm" href="albumDetail.html#'+ value +'"><i class="fa fa-list"></i> 照片管理</a> &nbsp;'
						+ '<button class="btn btn-warning btn-sm" onclick="modalOpen.update('+value+')"><i class="fa fa-list"></i> 修改</button> &nbsp;'
						+ '<button class="btn btn-danger btn-sm" onclick="modalSubmit.delete('+value+')"><i class="fa fa-remove"></i> 删除</button>';
				}
			},
		],
	});
	function search() {
		$('#tableBox').bootstrapTable('selectPage', 1);
		return false;
	}
	function refresh() {
		$('#tableBox').bootstrapTable('refresh');
	}
	
	//模态框打开事件
	var modalOpen = {
		add: function(album_id) {
			document.querySelector('#add-modal form').reset();
			$('#add-modal').modal();
		},
		update: function(album_id) {
			document.querySelector('#update-modal form').reset();
			ajax('get', '/album/getOne', {
				album_id: album_id
			}, function(res) {
				if(res.thumb_path) {
					res.thumb_img = res.thumb_path;
				} else {
					res.thumb_img = 'img/upload-thumb.png';
				}
				formload(document.querySelector('#update-modal form'), res);
				$('#update-modal').modal();
			});
		},
	}
	
	var modalSubmit = {
		uploadThumb: function(btn) {
			input_upload('img', false, function(file) {
				ajax('file', '/album/uploadThumb', {
					albumThumb: file,
				}, function(res) {
					btn.querySelector('input[name="thumb_path"]').value = res.url;
					btn.querySelector('img').src = res.url;
				});
			});
		},
		add: function(form) {
			var submitBtn = form.querySelector('[type="submit"]');
			submitBtn.disabled = true;
			ajax('post', '/album/add', getFormObj(form), function(res) {
				$('#add-modal').modal('hide');
				refresh();
			}, null, function end() {
				submitBtn.disabled = false;
			});
			return false;
		},
		update: function(form) {
			var submitBtn = form.querySelector('[type="submit"]');
			submitBtn.disabled = true;
			ajax('post', '/album/update', getFormObj(form), function(res) {
				$('#update-modal').modal('hide');
				refresh();
			}, null, function end() {
				submitBtn.disabled = false;
			});
			return false;
		},
		delete: function(album_id) {
			layer.confirm('确定要删除吗？', function(index) {
				layer.close(index);
				ajax('post', '/album/delete', {
					album_id: album_id,
				}, function(res) {
					refresh();
				});
			});
		},
	}

</script>
</body>
</html>
