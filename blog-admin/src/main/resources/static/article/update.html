<!DOCTYPE html>
<html>
<head>
<title>文章修改</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/toastr.min.css" rel="stylesheet">
<link href="../css/font-awesome.min.css" rel="stylesheet">
<link href="../css/animate.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
<style type="text/css">
.ck-toolbar{ border: none!important; }
.ck-content{ min-height: 200px; border: none!important;}
</style>
</head>
<body>

<form onsubmit="update(this);return false;">
	<div class="modal-header gray-bg">
		<button type="button" class="close" onclick="windowClose(false)" style="position: absolute;left: 20px;top: 16px;"><i class=" fa fa-reply"></i></button>
		<h4 class="modal-title text-center">修改文章</h4>
		<button type="submit" class="close" style="position: absolute;right: 20px;top: 16px;"><i class=" fa fa-save"></i></button>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<input type="text" pattern=".{1,50}" title="50字符以内" required="" class="form-control input-lg" name="title" placeholder="文章标题" style="border:none;font-size: 20px;font-weight: bold;" />
		</div>
	</div>
	<!--富文本编辑器-->
	<div id="editor">
		
	</div>
	<table class="table">
		<tr>
			<th style="width: 100px;">*分类：</th>
			<td>
				<select name="type_id" class="form-control input-sm" style="padding: 3px 12px;">
					<option v-for="typeInfo in typeList" :value="typeInfo.type_id">{{ typeInfo.type }}</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>关键词：</th>
			<td><input type="text" pattern=".{1,100}" title="100字符以内" class="form-control" name="key_words" /></td>
		</tr>
		<tr>
			<th>描述：</th>
			<td>
				<textarea name="description" class="form-control" maxlength="255" placeholder="为空时自动拾取内容正文的前255个字符填充"></textarea>
			</td>
		</tr>
		<tr>
			<th>缩略图：</th>
			<td>
				<a onclick="uploadThumb(this)">
					<img name="thumb_url" style="max-height: 100px;" src="../img/default_thumb_264x176.jpg" title="点我上传" />
					<input type="text" class="hidden" name="thumb_path" />
				</a>
			</td>
		</tr>
		<tr>
			<th>*是否推荐：</th>
			<td>
				<label><input type="radio" name="is_recommend" value="1" />是 </label>
				<label><input type="radio" name="is_recommend" value="0" checked="" />否 </label>
			</td>
		</tr>
	</table>
</form>


<script src="../js/jquery.min.js"></script>
<script src="../plugins/layer/layer.min.js"></script>
<!--右上角提示框插件-->
<script src="../js/toastr.min.js"></script>
<!--ckeditor5编辑器-->
<script src="../plugins/ckeditor5/ckeditor.js"></script>
<script src="../js/ImageCutter.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
	var article_id = window.location.hash.split('#')[1];
	
	var vueDom = new Vue({
		el: 'select[name="type_id"]',
		data: {
			typeList: [],
		},
	});
	
	//富文本编辑器
	var initEditor = ClassicEditor.create(document.querySelector('#editor'))
			.then(function(editor) {
				window.editor = editor;
				//重写上传文件的方法
				editor.plugins.get('FileRepository').createUploadAdapter = function(loader) {
			        class UploadAdapter {
			        	constructor() {
			        		
			        	}
			        	upload() {
			        		let imageCutter;
			        		return loader.file
				        		.then(function(file) {
				        			imageCutter = new ImageCutter(file);
				        			return imageCutter.compress(1200);
								}).then(function() {
									let newFile = imageCutter.display();
									return new Promise(function(resolve, reject) {
							            ajax('file', '/upload/uploadOne?type=article', {
							            	upfile: newFile,
							            }, function success(res) {
							            	resolve({
					                            default: res.url,
					                        });
							            }, function fail(res) {
							            	reject('上传失败，'+ res.msg);
							            }, null, function error() {
							            	reject('上传失败，服务器响应错误');
							            });
									});
								});
			        	}
			        	abort() {
							
						}
			        }
			        return new UploadAdapter();
			    }
			})
			.catch(function(error) {
				console.error(error);
			});
	
	var init = new Promise(function(resolve, reject) {
		ajax('get', '/article/init', null, function(res) {
			resolve(res);
		}, null, null, function error() {
			reject();
		});
	});
	
	var load = new Promise(function(resolve, reject) {
		ajax('get', '/article/getOne', {
			article_id: article_id
		}, function(res) {
			resolve(res);
		}, null, null, function error() {
			reject();
		});
	});
	
	(async function() {
		await initEditor;
		await init;
		await load;
		
		init.then(function(res) {
				//初始化下拉列表
				vueDom.typeList = res;
				return load;
			})
			.then(function(res) {
				//回显
				if(!res.thumb_path) {
					delete res.thumb_url;
				}
				formload(document.querySelector('body>form'), res);
				editor.setData(res.content);
			});
	})();
		
	function uploadThumb(btn) {
		input_upload('img', false, function(files) {
			let imageCutter = new ImageCutter(files[0]);
			imageCutter.zoom(450)
				.then(function() {
					return imageCutter.cut(450, 300);
				})
				.then(function() {
					let newFile = imageCutter.display();
					ajax('file', '/article/uploadThumb', {
						articleThumb: newFile,
					}, function(res) {
						formload(btn, res);
					});
				});
		});
	}
	
	function update(form) {
		var submitBtn = form.querySelector('[type="submit"]');
		submitBtn.disabled = true;
		
		var data = getFormObj(form);
		data.article_id = article_id;
		data.content = editor.getData();
		if(data.content.length == 0) {
			layer.alert('正文不得为空');
			submitBtn.disabled = false;
			return;
		}
		ajax('post', '/article/update', data, function(res) {
			windowClose(true);
		}, null, function end() {
			submitBtn.disabled = false;
		});
	}
	
	function windowClose(action) {
		if(action) {
			parent.toastr['success']('操作成功');
			parent.refresh();
		}
		parent.iframeClose();
	}
	
	//按返回键的事件
	(function() {
		window.addEventListener('popstate', function(e) {
			windowClose(false);
		}, false);
		window.history.pushState(null, '', '');
	})();
</script>
</body>
</html>
