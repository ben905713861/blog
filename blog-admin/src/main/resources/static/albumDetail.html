<!DOCTYPE html>
<html>
<head>
<title>相册详情</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/toastr.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<!--相册插件-->
<link href="plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<style>
	.img-box{ max-height: 200px; overflow: hidden; display: inline-block;position: relative; vertical-align: middle; margin: 10px 0; padding: 0 6px; }
	@media (min-width: 500px) {
		.img-box{ width: 50%; }
	}
	@media (min-width: 768px) {
		.img-box{ width: 33.3333%; }
	}
	@media (min-width: 992px) {
		.img-box{ width: 20%; }
	}
	@media (min-width: 1200px) {
		.img-box{ width: 12.5%; }
	}
	.img-box .delete{ position: absolute; top: 10px; right: 22px; cursor: pointer; opacity: 0.8; }
	.img-box .delete:hover{ opacity: 1; }
	.img-box img{ width: 100%; }
</style>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body style="padding: 15px;">

<form id="searchForm" onsubmit="return search()">
	<div class="form-group">
		<a href="albumList.html" class="btn btn-default btn-sm"><i class=" fa fa-reply"></i>返回</a>
		<button type="button" class="btn btn-sm btn-primary" onclick="modalSubmit.add()"><i class="fa fa-plus"></i> 上传图片</button>
	</div>
</form>

<div class="ibox-content">
	<h2>{{ albumInfo.title }}</h2>
	<p>{{ albumInfo.description }}</p>
	<div class="lightBoxGallery">
		<template v-for="imgInfo in imgList">
			<span class="img-box">
				<a :href="imgInfo.url" :title="imgInfo.name" data-gallery="">
					<img :src="imgInfo.url">
				</a>
				<i class="fa fa-remove delete" @click="modalSubmit.delete(imgInfo.img_id)"></i>
			</span>
		</template>
		<div id="blueimp-gallery" class="blueimp-gallery">
			<div class="slides"></div>
			<h3 class="title"></h3>
			<a class="prev">‹</a>
			<a class="next">›</a>
			<a class="close">×</a>
			<a class="play-pause"></a>
			<ol class="indicator"></ol>
		</div>
	</div>
</div>
<div class="text-center">
	<button onclick="search.nextPage()" class="btn btn-default">加载更多</button>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="plugins/layer/layer.min.js"></script>
<!--右上角提示框插件-->
<script src="js/toastr.min.js"></script>
<!--相册插件-->
<script src="plugins/blueimp/jquery.blueimp-gallery.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
	var hash = window.location.hash.split('#');
	var album_id = hash[1];
	
	var vueDom = new Vue({
		el: '.ibox-content',
		data: {
			albumInfo: {},
			imgList: [],
		},
	});
	
	function Search() {
		var offset = 0;
		var limit = 10;
		var total = 0;
		
		this.query = function() {
			offset = 0;
			total = 0;
			vueDom.imgList = [];
			this.getData();
		}
		
		this.nextPage = function() {
			if((offset+limit) >= total) {
				(typeof toastr == 'undefined') ? alert('已到达最后一页') : toastr['warning']('已到达最后一页');
				return;
			}
			offset += limit;
			this.getData();
		}
		
		this.getData = function() {
			ajax('get', '/albumDetail/getList', {
				search: {
					album_id: album_id,
				},
				offset: offset,
				limit: limit,
			}, function(res) {
				total = res.total;
				vueDom.albumInfo = res.albumInfo;
				res.rows.forEach(function(row) {
					vueDom.imgList.push(row);
				});
			});
		}
	}
	
	var search = new Search();
	search.query();
	
	function refresh() {
		search.query();
	}
	
	var modalSubmit = {
		add: function() {
			input_upload('img', true, function(files) {
//				var newFiles = [];
//				files.forEach(function(file) {
//					newFiles.
//				});
				
				ajax('file', '/upload/uploadMore?type=album', {
					upfiles: files,
				}, function(res) {
					//入库
					ajax('post', '/albumDetail/add', {
						album_id: album_id,
						filePathList: res.fileResList,
					}, function(res) {
						refresh();
					});
				});
			});
		},
		delete: function(img_id) {
			layer.confirm('确定要删除吗？', function(index) {
				layer.close(index);
				ajax('post', '/albumDetail/delete', {
					img_id: img_id,
				}, function(res) {
					refresh();
				});
			});
		},
	}
</script>
</body>
</html>
